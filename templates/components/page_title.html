<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-6">
                <h3>{{ title }}</h3>
            </div>
            <div class="col-6">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{{ home_url }}">
                            <svg class="stroke-icon">
                                <use href="../assets/svg/icon-sprite.svg#stroke-home"></use>
                            </svg>
                        </a>
                    </li>
{% comment %} 
                    {% if level1 %}
                        <li class="breadcrumb-item {% if level2 == null %} active {% endif %}">{{ level1 }}</li>
                    {% endif %}

                    {% if level2 %}
                        <li class="breadcrumb-item active">{{ level2 }}</li>
                    {% endif %} {% endcomment %}
                </ol>
            </div>
        </div>
    </div>
</div>
